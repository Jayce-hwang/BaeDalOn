<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layouts/base.html :: base_header(~{::style})">
    <style>
        main {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body th:replace="/layouts/base.html :: base_body(~{::main}, ~{})">
<main class="d-flex flex-column justify-content-center align-items-center">
    <h1 th:text="${@appProperties.name}">
        서비스 제목
    </h1>

    <p class="border bg-white">
        버전: <span th:text="${@appProperties.version}">0.0.0</span>
    </p>

    <p class="border bg-white">
        호스트: <span th:text="${@appProperties.host}">http://xxxx/</span>
    </p>

</main>
</body>
</html>
